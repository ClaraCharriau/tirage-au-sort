<main>
<form [formGroup]="absenceForm">
<label class="bold-title" for="classmates">Ajouter un.e absent.e</label>

<select class="select-box" name="classmates" id="classmates" formControlName="classmates">
    <option >
        <strong>SÃ©lectionner une personne</strong>
    </option>
    <option *ngFor="let people of classmates">
        {{people.lastName}}
    </option>
</select>
<button class="add-btn" type="submit" (click)="onFormSubmit()">Ajouter</button>
</form>

<hr class="separator">
