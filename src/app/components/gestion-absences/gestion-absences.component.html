<form [formGroup]="absenceForm">
<label for="classmates">Ajouter un.e absent.e</label>

<select name="classmates" id="classmates" formControlName="classmates">
    <option >
        SÃ©lectionner une personne
    </option>
    <option *ngFor="let people of classmates">
        {{people.lastName}}
    </option>
</select>
<button type="submit" (click)="onFormSubmit()">Ajouter</button>
</form>

<h3 *ngIf="this.affichageMen">Liste des absents</h3>
<ul>
    <ng-container *ngFor="let people of absenceList">
    <li *ngIf="people.genre === 'Homme' " >{{people.lastName}} <button (click)="addPersonBack(people.lastName)">supprimer</button></li>
    </ng-container>
</ul>

<h3 *ngIf="this.affichageWomen">Liste des absentes</h3>
<ul>
    <ng-container *ngFor="let people of absenceList">
    <li *ngIf="people.genre === 'Femme' " >{{people.lastName}} <button (click)="addPersonBack(people.lastName)">supprimer</button></li>
    </ng-container>
</ul>
